<ion-header>
  <ion-toolbar>
    <ion-title>
      Atividade Previsao do tempo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="nome" name="nome" ></ion-input>
    </ion-item>


    <ion-item>
        <ion-label position="stacked">idade</ion-label>
        <ion-input type="number" [(ngModel)]="idade" name="idade"></ion-input>
      </ion-item>
  
      <ion-item>
          <ion-label position="stacked">cidade</ion-label>
          <ion-input type="text" [(ngModel)]="climaService.cidadeorigem" name="cidade"   ></ion-input>
      </ion-item>
    

  <ion-button expand="block" (click) ="pg72()"  >Clima 72 horas</ion-button>
  <ion-button expand="block"  (click) ="pgclima7()">Clima 7 dias</ion-button>
  <ion-button expand="block" (click) ="pgmapa()">Mapa</ion-button>
